<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>  
  <header>
    <nav>
      
    </nav>
  </header>
  <main class="column">
    <div class="sun-gif">
      <img src="../src/images/Sun.gif" alt="sun">
    </div>

    <div class="moon-gif">
      <img src="../src/images/moon.gif" alt="moon">
    </div>
    <div class="main-container column">
      <form action="#" class="search-form">
        <p class="error"></p>
        <div class="fields row">
          <input type="text" placeholder="Country" class="search-box">
          <input type="submit" value="Search" class='search-btn'>
        </div>
      </form>
      <div class="country-details column">  
        <div class="container row">
          <div class="country-weather-icon">
            <img src="#" alt="weather-image" class = "weather-icon">
          </div>
          <div class="country-location-details">
            <h2 class="country-name">
      
            </h2>
            <p class="region"></p>
            <div class="cordinates row">
              <h4 class="longitude">
      
              </h4>
              <h4 class="latitude">
      
              </h4>
            </div>
          </div>
        </div>
        <div class="country-weather-data row">
          <div class="details-card temperature-and-weather">
            <h2 class="temperature">
    
            </h2>
            <h2 class="weather">
    
            </h2>
          </div>
          <div class="feels-like-holder details-card">
            <h2 class="feels-like">

            </h2>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
